{% set version = "0.11.0" %}

package:
  name: libcbor
  version: {{ version }}

source:
  url: https://github.com/PJK/libcbor/archive/v{{ version }}.tar.gz
  sha256: 89e0a83d16993ce50651a7501355453f5250e8729dfc8d4a251a78ea23bb26d7

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libcbor', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -f "${PREFIX}/lib/libcbor${SHLIB_EXT}"

about:
  home: https://github.com/PJK/libcbor/
  license: MIT
  license_file: LICENSE.md
  summary: CBOR protocol implementation for C

extra:
  recipe-maintainers:
    - chrisburr
