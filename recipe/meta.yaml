{% set version = "0.10.0" %}

package:
  name: libcbor
  version: {{ version }}

source:
  url: https://github.com/PJK/libcbor/archive/v{{ version }}.tar.gz
  sha256: 4f79c6a9e587aaf877f1c4e74a842a599f2b56b5afb6bf59e51bc643b4f69ba0

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libcbor', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -f "${PREFIX}/lib/libcbor${SHLIB_EXT}"

about:
  home: https://github.com/PJK/libcbor/
  license: MIT
  license_file: LICENSE.md
  summary: CBOR protocol implementation for C

extra:
  recipe-maintainers:
    - chrisburr
